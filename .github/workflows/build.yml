name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: List Files
      shell: bash
      run: |
        ls ./Distributable -R
    - name: Upload Files
      uses: actions/upload-artifact@v2
      with:
        name: Food-Pack
        path: ./Distributable/*
        if-no-files-found: error
